    function handleUpload() {
      const fileInput = document.getElementById("my_file");
      const iframeContainer = document.getElementById("iframeContainer");

      // Clear the iframe container before adding new content
      iframeContainer.innerHTML = "";

      // Loop through all selected files
      for (const file of fileInput.files) {
        if (file.type === "application/pdf") {
          const reader = new FileReader();
          reader.onload = function (event) {
            // Create a new iframe for each PDF
            const newIframe = document.createElement("iframe");
            newIframe.width = "400";
            newIframe.height = "300";
            newIframe.src = event.target.result;
            iframeContainer.appendChild(newIframe);
          };
          reader.readAsDataURL(file);
        } else {
          alert("One or more selected files are not PDFs.");
        }
      }

      // Show the iframe container
      iframeContainer.style.display = "block";
    }
